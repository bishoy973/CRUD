  <div class="container m-5 w-75 mx-auto ">
    <div class="row">
        <div class="bg-light  ">
             <h1 class="fs-1 text-center p-3">Please Enter Product Data</h1>
             <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" oninput="regexProductNamee()">
                <small class="text-danger fs-6 d-none" id="nameErrorMsg">Please enter at least 3 characters</small>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">product Category</label>
                <input type="text" class="form-control" id="productModel" oninput="regexModel()">
                <small class="text-danger fs-6 d-none" id="modelErrorMsg">Please Choose Category (tv,laptop,tab,mobile)</small>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Product Price</label>
                <input type="number" class="form-control" id="productPrice"oninput="regexproductPricee()">
                <small class="text-danger fs-6 d-none" id="priceErrorMsg">Price range(1000-10,000)</small>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Product Description</label>
                <textarea type="number" class="form-control" id="productDescription" oninput="regexDescription()"></textarea>
                <small class="text-danger fs-6 d-none" id="descErrorMsg">at least 200 character</small>
              </div>
              <button class="btn bg-success text-light m-3" id="addProduct" onclick="createProduct()">Add Product</button>
              <button class="btn bg-warning  text-light m-3 d-none " id="updateProduct" onclick="UpdatedExistingArray()">Update Product</button>

              
        </div>
       
        
    </div>

    <div class="  mx-auto ">
      <h2 class="fs-1  p-3"></h2>
      <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label fs-2 ">Search by product name</label>
         <input type="text" class="form-control" id="search" oninput="searchProduct(this.value)">
         <h3 class="text-body-secondary mt-5 " id="searchData"></h3>
       </div>
    </div>
   </div> 
   <table class="table w-75 mx-auto " id="table">
    <thead>
      <tr id="raw">
      <th>index</th>
      <th>Product Name</th>
      <th>Model</th>
      <th>Price</th>
      <th>Category</th>
      <th>Update</th>
      <th>Delete</th></tr>
    </thead>
    <tbody id="data">
      

      
    </tbody>
   </table>
